<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Form 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="webform2.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="title">MUM Golden Dome market:::SRM System</div>
            <div id="product" class="menu_header">Product</div>
            <div id="suppliers" class="menu_header">Suppliers</div>
        </div>

        <div id="menu">

            New Product Form

        </div>



        <div id="content1" class="formside">
            <div class="inputgroup">
                Product Number<br></div>
                <input type="text" id="productnumber"><br>
            
            <div class="inputgroup">
            Name<br></div>
            <input type="text" id="productname"><br>
        
        <div class="inputgroup">
            Unit Price<br></div>
            <input type="text" id="productunitprice">
        
        </div>

        <div id="content2" class="formside">
            <div class="inputgroup">
            Quantity in stock<br></div>
            <input type="text" id="productquantity"><br>
            <div class="inputgroup">
            Supplier<br></div>
            <select name="suppliers" id="suppliers">
                <option value="select">Select a supplier</option>
            </select><br>
            <div class="inputgroup">
            Date supplied<br></div>
            <input type="date" id="productdate">

        </div>
    </div>




    </div>

</body>

</html>
