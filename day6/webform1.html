<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Form 1</title>
    <meta charset="utf-8">
</head>

<body>
    <form>
        </div>
        Email address<br>
        <input id="email" name="email" type="text" placeholder="Enter email" /><br>
        We'll never share your email with anyone else
        </div>
        <div>
            <br>Password<br>
            <input id="password" type="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{10,}$"
                placeholder="Enter password" />
        </div>
        <div>
            <br>URL<br>
            <input id="url" name="url" type="text" pattern="^(http|https):\/\/+([a-zA-Z0-9]){4,}[.]+([a-zA-Z0-9]){2,}"
                placeholder="Enter url" /><br>
        </div>
        <div>
            <input id="checkmeout" type="checkbox" /> Check me out<br>
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
