<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>ASCIImation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="ascii.css" type="text/css" rel="stylesheet">
	<script src="animations.js" type="text/javascript"></script>
	<script src="ascii.js" type="text/javascript"></script>
</head>

<body>
	<header>CS472: ASCII Animation Viewer</header>
	<div class="container">
		<textarea id="text-area" cols="80" rows="20"></textarea>
		<fieldset>
			<legend>Play Controls:</legend>
			<button id="start" onclick="startAnimation()">Start</button>
			<button disabled="disabled" id="stop" onclick="stopAnimation()">Stop</button>
		</fieldset>

		<fieldset>
			<legend>Animation:</legend>
			<select id="animation" onchange="animationOnChange();">
				<option selected="selected" value="Blank">Blank</option>
				<option value="Exercise">Exercise</option>
				<option value="Juggler">Juggler</option>
				<option value="Bike">Bike</option>
				<option value="Dive">Dive</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size:</legend>
			<select id="fontsize" onchange="animationOnChange();">
				<option value="Tiny">Tiny</option>
				<option value="Small">Small</option>
				<option value="Medium" selected="selected">Medium</option>
				<option value="Large">Large</option>
				<option value="Extra Large">Extra Large</option>
				<option value="XXL">XXL</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed:</legend>
			<label><input id="turbo" type="checkbox" onclick="turboFunction();">Turbo</label>
		</fieldset>
	</div>
	<div id="validate">
		<a href="https://validator.w3.org/nu/?doc=https://dinhmanhtien.github.io/day5/ascii.html">
			<img src="https://manalabs.org/img/w3c-html.png" alt="html validator">
		</a><br>
		<a href="http://jigsaw.w3.org/css-validator/validator?uri=https://dinhmanhtien.github.io/day5/ascii.html">
			<img src="https://manalabs.org/img/w3c-css.png" alt="Valid CSS!"></a><br>

		<a href="http://mumstudents.org/jshint/check.php?uri=https://dinhmanhtien.github.io/day5/ascii.html">
			<img src="https://codekitapp.com/images/help/free-jslint-icon@2x.png" alt="JavaScript Lint" width = '100px'>
		</a>


	</div>



</body>

</html>
